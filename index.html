<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Watch</title>
    <style>
        .maindiv{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .maindiv #clock {
            padding: 20px;
            border: 2px solid yellow;
            background-color: black;
            color: white;
            width: 10rem;
            height: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="maindiv">
        <p id="clock"></p>
    </div>

    <script>
        const currentTime = () =>{
            let curTime = new Date().toLocaleTimeString();
            document.getElementById("clock").innerText = curTime;
        };
        currentTime();
        
        setInterval(() =>{
            currentTime();
        }, 1000);
    </script>
</body>
</html>
